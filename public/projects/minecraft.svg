<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.2)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>
  <rect width="800" height="400" fill="url(#shine)"/>

  <!-- Minecraft Block Pattern -->
  <g opacity="0.1">
    <rect x="50" y="30" width="50" height="50" fill="white"/>
    <rect x="110" y="30" width="50" height="50" fill="white"/>
    <rect x="50" y="90" width="50" height="50" fill="white"/>
    <rect x="700" y="30" width="50" height="50" fill="white"/>
    <rect x="640" y="30" width="50" height="50" fill="white"/>
  </g>

  <!-- Center Icon -->
  <g transform="translate(400, 120)">
    <rect x="-50" y="-50" width="100" height="100" rx="20" fill="rgba(0,0,0,0.3)"/>
    <!-- Pickaxe icon -->
    <path d="M-25 -25 L25 25 M-25 -15 L-15 -25 M15 25 L25 15" stroke="white" stroke-width="6" stroke-linecap="round"/>
    <rect x="-30" y="10" width="20" height="20" fill="white" opacity="0.8"/>
  </g>

  <!-- Text -->
  <text x="400" y="220" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700">Minecraft Utils</text>
  <text x="400" y="250" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui, -apple-system, sans-serif" font-size="16">Java • Spigot API • MySQL</text>
</svg>